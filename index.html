<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple POS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple POS System</h1>
        <!-- Tabs -->
        <div class="tabs">
            <button onclick="openTab('inputTab')">Input Products</button>
            <button onclick="openTab('salesTab')">Sales</button>
        </div>

        <!-- Input Tab -->
        <div id="inputTab" class="tab-content">
            <h2>Product Input</h2>
            <label for="currency">Currency:</label>
            <select id="currency" onchange="changeCurrency()">
                <option value="USD">USD</option>
                <option value="IDR">IDR</option>
            </select><br>

            <label for="productName">Product Name:</label>
            <input type="text" id="productName"><br>

            <label for="productPrice">Product Price (<span id="currencySymbol">$</span>):</label>
            <input type="number" id="productPrice" min="0" step="0.01"><br>

            <label for="productStock">Product Stock:</label>
            <input type="number" id="productStock" min="0"><br>

            <button onclick="addOrUpdateProduct()">Add Product</button>
            <button id="cancelEditBtn" onclick="cancelEdit()" style="display:none;">Cancel Edit</button>

            <h3>Existing Products</h3>
            <div id="existingProducts">
                <!-- Product List will be rendered here -->
            </div>
        </div>

        <!-- Sales Tab -->
        <div id="salesTab" class="tab-content" style="display:none;">
            <h2>Sales</h2>
            <div id="productList"></div>
            <label for="purchaseQuantity">Quantity:</label>
            <input type="number" id="purchaseQuantity" min="1"><br>

            <button onclick="completeTransaction()">Complete Transaction</button>
            <p>Total: <span id="totalAmount">$0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
